<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f7f9fc;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    background-color: white;
  }

  .card .card-title {
    font-weight: 600;
    color: #2c3e50;
  }

  .inner-card {
    background-color: #e8f0fe;
    padding: 1rem;
    border-radius: 0.8rem;
  }

  .divider-line {
    width: 1px;
    height: 40px;
    background-color: #b0bec5;
    margin: 0 1rem;
  }

  .progress-pie {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: conic-gradient(#1976d2 0% 60%, #e0e0e0 60% 100%);
    position: relative;
  }

  .progress-pie::after {
    content: '';
    position: absolute;
    top: 15%;
    left: 15%;
    width: 70%;
    height: 70%;
    border-radius: 50%;
    background-color: #ffffff;
  }

  .percentage-text {
    font-weight: 600;
  }

  .percentage-label {
    font-weight: 500;
  }

  .btn-custom-arrow {
    padding-right: 70px;
    position: relative;
    font-weight: 500;
  }

  .btn-custom-arrow .circle-icon {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 28px;
    height: 28px;
    background-color: #7e57c2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
