<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard de Coordinadores</title>
</head>
<body class="dashboard-coordinador">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">
          <img src="img/logooo.png" alt="" width="250" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Men√∫</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- ms-auto para alinear a la derecha -->
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calendario</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary btn-sm position-relative">
                  Perfil
                  <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h1 class="dashboard-title">Dashboard de Coordinadores</h1>
    
    <div class="row justify-content-center">
      <!-- Primera tarjeta -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center d-flex flex-column">
            <img src="img/Captura de pantalla 2025-06-21 102530.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
            <h5 class="card-title">Eventos</h5>
            <p class="card-text">Calendario de Actividades</p>
            <a href="#" class="btn btn-primary mt-auto">Ver Eventos</a>
          </div>
        </div>
      </div>
      
      <!-- Segunda tarjeta -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center d-flex flex-column">
            <img src="img/Captura de pantalla 2025-06-21 102602.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
            <h5 class="card-title">Mensajes</h5>
            <p class="card-text">Avisos de la Comision</p>
            <a href="#" class="btn btn-primary mt-auto">Ver Comunicados</a>
          </div>
        </div>
      </div>
      
      <!-- Tercera tarjeta -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center d-flex flex-column">
            <img src="img/Captura de pantalla 2025-06-21 102416.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
            <h5 class="card-title">Solicitantes</h5>
             <p class="card-text">Solicitantes para la Comision</p>
            <a href="#" class="btn btn-primary mt-auto">Ver Solicitudes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
