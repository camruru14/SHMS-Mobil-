<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Inicio de Sesion</title>
</head>
<body class="bodys">
    <div class="wrapper">
        <form action="">
            <img style="margin-left: 46px; margin-bottom: 20px;" src="img/Captura de pantalla 2025-06-15 110307.png" alt="Logo del Instituto Tecnico Ricaldone">
            <h1 style="margin-top: 10px;">Bienvenidos al Sistema de Gestion de Horas Sociales</h1>
            <p style="margin-top: 15px; margin-left: 15px;">Ingresa tus credenciales para acceder al sistema</p>
            <div class="input-box" >
                <input type="text" placeholder="Correo Electronico Institucional"
                required>
                <i class='bxr  bx-user-square'></i> 
            </div>
            <div class="input-box">
                <input type="password" 
                placeholder="Contraseña" required> 
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
                <a href="#">Olvidaste tu Contraseña?</a>
            </div>    

            <button type="submit" class="btn" style="background-color: rgb(50, 50, 218);" >Iniciar Sesion</button>
                <p style="margin-top: 15px;">Creado por los Estudiantes de Segundo año de Desarrollo de Software</p>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="#">Registrarse</a></p>
            </div>
        </form>
    </div>
</body>
</html>
