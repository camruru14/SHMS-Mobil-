<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard de Estudiantes</title>
</head>
<body class="dashboard-estudiante">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">
          <img src="img/logooo.png" alt="" width="250" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calendario</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary btn-sm position-relative">
                  Perfil
                  <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h1 class="dashboard-Title">Dashboard de Estudiantes</h1>
    
    <div class="row justify-content-center">
      <!-- Primera tarjeta - Aviso -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-Body text-center d-flex flex-column">
            <img src="img/relojj.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
            <h5 class="card-title">Aviso Próxima actividad</h5>
            <p class="card-text">Miércoles 4 de Junio - En las escaleras del SUM</p>
            <a href="#" class="btn btn-primary mt-auto">4:00 PM</a>
          </div>
        </div>
      </div>
      
      <!-- Segunda tarjeta - Progreso -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-Body text-center d-flex flex-column">
            <div class="progress-pie">
              <div class="progress-pie-fill"></div>
              <div class="progress-pie-fill progress-fill-completed"></div>
            </div>
            <div class="percentage">60%</div>
            <h5 class="card-title percentage-text">Porcentaje</h5>
            <p class="card-text">Acumulado de Horas Sociales</p>
          </div>
        </div>
      </div>
      
      <!-- Tercera tarjeta - Horas Sociales -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-Body text-center d-flex flex-column">
            <img src="img/Captura de pantalla 2025-06-14 141333.png" alt="" class="img-fluid mb-3 mx-auto" style="max-height: 80px;">
            <h5 class="card-title">Actividades de Horas Sociales</h5>
            <p class="card-text">Ver Registro de Actividades</p>
            <a href="#" class="btn btn-primary mt-auto">Ver Registro</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
